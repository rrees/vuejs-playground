<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8">
		<title>Calculator with computed properties</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>

	<body>
		<div id="app" class="container-fluid">
			{{message}}

			<form class="form-inline">
				<input v-model.number="a" class="form-control">
				<select v-model="operator" class="form-control">
					<option value="+">+</option>
					<option value="-">-</option>
				</select>
				<input v-model.number="b" class="form-control">
			</form>

			<h2 v-show="c !== undefined">{{a}} {{operator}} {{b}} = {{c}}</h2>
			<pre>
				{{$data}}
			</pre>
		</div>


		<script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

		<script>

			const vm = new Vue({
				el: '#app',
				data: {
					message: "Hello world",
					a: undefined,
					b: undefined,
					operator: "+"
				},
				computed: {
					c: function() {
						const vm = this;

						if(!vm.a || !vm.b) {
							return undefined;
						}

						if(vm.operator === '-') {
							return vm.a - vm.b;
						}

						return vm.a + vm.b;
					}
				}
			})
		</script>
	</body>

</html>

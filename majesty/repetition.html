<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8">
		<title>Repetition - Majesty of Vue 2</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>

	<body>
		<div id="app" class="container-fluid">
			{{message}}

			<ul>
				<li v-for="item in 5">{{item}}</li>
			</ul>

			<ul>
				<li v-for="book in bookTitles">{{book}}</li>
			</ul>

			<ul>
				<li v-for="(value, key) in person"><strong>{{key}}</strong> {{value}}</li>
			</ul>

			<pre>
				{{$data}}
			</pre>
		</div>


		<script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

		<script>

			const vm = new Vue({
				el: '#app',
				data: {
					message: "Hello world",
					bookTitles: [
						"Catch-22",
						"Animal Farm"
					],
					person: {
						name: "Joe Joe Joe",
						age: 64
					}
				}
			})
		</script>
	</body>

</html>

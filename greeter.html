<script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

<div id="app">
    {{ message }}

    <input v-model="userMessage" placeholder="Type your name...">
    {{userMessage}}
    {{displayMessage()}}
</div>

<script>

function calculateDisplayMessage(model) {
    if(model.userMessage) {
        return "Hello " + model.userMessage;
    } else {
        return undefined;
    }
}

const vm = new Vue({
    el: '#app',
    data: {
        message: 'Hello from Vue.js',
        userMessage: undefined
    },
    methods: {
        displayMessage: function() {
            return calculateDisplayMessage(this);
        }
    }
})
</script>

<script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

<div id="app">
    {{ message }}

    <input v-model="userMessage" placeholder="Type your name..." v-on:keyup="buildMessage">
    {{displayMessage}}
</div>

<script>
new Vue({
    el: '#app',
    data: {
        message: 'Hello from Vue.js',
        userMessage: undefined,
        displayMessage: undefined
    },
    methods: {
        buildMessage: function() {
            const model = this;
            if(model.userMessage) {
                model.displayMessage = "Hello " + model.userMessage;
            } else {
                model.displayMessage = undefined;
            }
        }
    }
})
</script>

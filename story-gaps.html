<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Story Gaps | VueJS Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <style>
      .undecided {
        font-style: italic;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section  id="app" class="section">
      <div class="container">
        <h1 class="title">
          Story Gap prototype
        </h1>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label for="settlement" class="label">Type of place you grew up</label>
              <div class="select">
                <select id="settlement" v-model="settlement">
                  <option>Select one...</option>
                  <option value="town">Town</option>
                  <option value="village">Village</option>
                </select>
              </div>
            </div>

            <div class="field">
              <label for="a-thing" class="label">Some innocuous object</label>
              <div class="control">
                <input id="a-thing" class="input" type="text" v-model="thing">
              </div>
            </div>

            <div class="field">
              <label for="event" class="label">An important event</label>
              <div class="control">
                <input id="event" class="input" type="text" v-model="event">
              </div>
            </div>            
          </div>


          <div class="column">
            <p>In the <span class="undecided">{{settlement}}</span> where I grew up, they used to burn <span>{{thing}}</span> to celebrate <span>{{event}}</span>.</p>
            <p>Everyone in the <span class="undecided">{{settlement}}</span> would share the ashes and spread them on their fields or gardens.</p>
          </div>
        </div>
      </div>

        <div class="container">
            <pre>{{$data}}</pre>
        </div>
    </section>

      <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

      <script>

        const vm = new Vue({
          el: '#app',
          data: {
            settlement: "choose a place",
            thing: "an innocuous thing",
            event: "an event",
          }
        })
      </script>
  </body>
</html>

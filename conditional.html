<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8">
	</head>

	<body>
		<div id="app">
			<p v-if="showMessage">{{message}}</p>
		</div>

		<script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

		<script>

			const vm = new Vue({
				el: '#app',
				data: {
					message: "Hello world",
					showMessage: false
				}
			})
		</script>
	</body>

</html>
